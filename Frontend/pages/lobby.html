<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="../css/lobby.css">
    <script defer src="../js/lobby.js"></script>
</head>
<body>

    <nav>
        <ul>
            <li><img src="../images/azul.png" alt="Logo"></li>
            <li style="margin-left: auto;">
                <button id="teamButton">Bekijk Team</button>
            </li>
            <li>
                <button id="loginButton">Login</button>
            </li>
        </ul>
    </nav>
    

<main>
    <h1>Welkom in de Spel Lobby</h1>

    <label for="speltype">Kies het aantal spelers:</label>
    <select id="speltype">
        <option value="2">2 spelers</option>
        <option value="3">3 spelers</option>
        <option value="4">4 spelers</option>
    </select>

    <button id="startGame">Start Spel</button>

    <button id="leaveTable">Verlaat Tafel</button>
    <h2>Jouw Tafel</h2>
    <p id="tableInfo">Nog niet verbonden...</p>
</main>

</body>
</html>
